<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SVG Animations</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>

  <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

  <main class="content">

    <svg width="500" height="350">
      <circle id="circle" cx="100" cy="100" r="50" fill="gray" stroke-width="1" stroke="gray" />
      <animate xlink:href="#circle" attributeName="cy" from="100" to="350" dur="3s" begin="1s" calcMode="spline" values="100; 250; 120; 250; 170; 250; 210; 250" keyTimes="0; 0.15; 0.3; 0.45; 0.6; 0.75; 0.9; 1"
        keySplines="0.42 0 1 1; 0 0 0.59 1;0.42 0 1 1; 0 0 0.59 1;0.42 0 1 1;0 0 0.59 1; 0.42 0 1 1"
        fill="freeze" id="animation" />
    </svg>

  </main>

  <footer>&copy; By: Zuly Alcaraz</footer>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
